<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition  xmlns="http://www.w3.org/1999/xhtml"
                 xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                 template="../plantillas/plantilla.xhtml"
                 xmlns:p="http://primefaces.org/ui"
                 xmlns:h="http://xmlns.jcp.org/jsf/html"
                 xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="content">
        <h1 align="center"  style="color: menutext">REGISTAR PERSONA</h1>
        <h:form>    
            <p:growl id="growl" showDetail="true" sticky="true"/>
            <p:messages id="messages" showDetail="true" closable="true">
                <p:autoUpdate/>
            </p:messages>

            <h3>Id</h3>
            <p:inputText value="#{beanPersona.id}"/>
            <br/>
            <h3>Nombre</h3>
            <p:inputText value="#{beanPersona.nombre}"/>
            <br/>

            <h3>Apellido</h3>
            <p:inputText value="#{beanPersona.apellido}"/>
            <br/>

            <h4> <p:outputLabel for="button" value="Fecha de Nacimiento" /> </h4>
            <p:calendar id="button" value="#{beanPersona.fechaNacimiento}" showOn="button" />

            <h3>Correo</h3>
            <p:inputText value="#{beanPersona.correo}"/>
            
            <br/><br/>
            <p:commandButton value="Guardar" icon="fa fa-fw fa-save"  action="#{beanPersona.insertar()}"  class="btn btn-secondary" update="messages,growl"/>   
            <br/>
            <p:commandButton id="regresar" value="Regresar a la lista"  icon="fa fa-fw fa-arrow-circle-o-left" class="btn btn-warning" action="#{beanPersona.regresar()}"  />

        </h:form>
    </ui:define>

</ui:composition>
