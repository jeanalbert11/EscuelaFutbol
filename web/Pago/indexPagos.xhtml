<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./../plantillas/plantilla.xhtml"
                xmlns:p="http://primefaces.org/ui"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core">


    <ui:define name="content">
        <h1 align="center"  style="color: menutext">LISTA DE PAGOS CALCULADOS</h1>
        
        <h:form id="operaciones" >
            <p:fieldset legend="Operaciones" toggleable="true"   class="btn btn-light" >
                <p:menubar >
                    <p:menuitem  value="Nuevo"   url="../Pago/crear.xhtml" icon="fa fa-plus" class="btn btn-success"/>
                    <p:menuitem  value="Editar"   url="../Pago/editar.xhtml" icon="fa fa-fw fa-edit"  class="btn btn-primary" />
                    <p:menuitem  value="Borrar"   url="../Pago/borrar.xhtml" icon="fa fa-fw fa-remove" class="btn btn-danger" />
                </p:menubar>
            </p:fieldset>
        </h:form>
        <h:form >   


            <p:row>                    
                <p:column colspan="5">
                    <p:dataTable id="dtpagos" value="#{listaBeanPagos.pagos}" var="pago" >

                        <p:column headerText="Factura ID" >
                            <h:outputText value="#{pago.id}" />
                        </p:column>

                        <p:column headerText="Jugador ID" >
                            <h:outputText value="#{pago.jugador.id}" />
                        </p:column>

                        <p:column headerText="Fecha">
                            <h:outputText value="#{pago.fecha}" />
                        </p:column>

                        <p:column headerText="Periodo Pagado">
                            <h:outputText value="#{pago.periodoPago}" />
                        </p:column>

                        <p:column headerText="Valor pagado">
                            <h:outputText value="#{pago.valor}" />
                        </p:column>

                        <p:column headerText="Saldo parcial mensual">
                            <h:outputText value="#{pago.saldoParcialMensual}" />
                        </p:column>

                        <p:column headerText="Saldo total pagado">
                            <h:outputText value="#{pago.saldoTotalPagado}" />
                        </p:column>

                        <p:column headerText="Saldo total en contra">
                            <h:outputText value="#{pago.saldoTotalEncontra}" />
                        </p:column>

                    </p:dataTable>
                </p:column>
                <!--  <p:column colspan="2">Asistencia</p:column> -->
            </p:row>


        </h:form>
    </ui:define>



</ui:composition>
