<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition    xmlns="http://www.w3.org/1999/xhtml"
                   xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                   template="../plantillas/plantilla.xhtml"
                   xmlns:p="http://primefaces.org/ui"
                   xmlns:h="http://xmlns.jcp.org/jsf/html">

    <ui:define name="content">

        <h3 align="center"  style="color: menutext" > LISTA DE PERSONAS</h3>

        <h:form id="operaciones" >
            <p:fieldset legend="Operaciones" toggleable="true"   class="btn btn-light" >
                <p:menubar >
                    <p:menuitem  value="Nuevo"   url="../Persona/crear.xhtml" icon="fa fa-plus" class="btn btn-success"/>
                    <p:menuitem  value="Editar"   url="../Persona/editar.xhtml" icon="fa fa-fw fa-edit"  class="btn btn-primary" />
                    <p:menuitem  value="Borrar"   url="../Persona/borrar.xhtml" icon="fa fa-fw fa-remove" class="btn btn-danger" />
                    <p:menuitem  value="Crear jugador"   url="../Jugador/crear.xhtml" icon="fas fa-running"  class="btn btn-warning"/>
                    <p:menuitem  value="Crear contacto"   url="../ContactoEmergencia/crear.xhtml" icon="fas fa-phone-volume"  class="btn btn-warning"/>
                </p:menubar>
            </p:fieldset>
        </h:form>



        <p:fieldset legend="Datos" toggleable="true">

            <p:growl id="growl" showDetail="true" sticky="true"/>
            <p:messages id="messages" showDetail="true" closable="true">
                <p:autoUpdate/>
            </p:messages>


            <p:dataTable var="persona" value="#{listaBeanPersonas.personas}">

                <p:column headerText="Id">
                    <h:outputText value="#{persona.id}" />
                </p:column>

                <p:column headerText="Nombre">
                    <h:outputText value="#{persona.nombre}" />
                </p:column>

                <p:column headerText="Apellido">
                    <h:outputText value="#{persona.apellido}" />
                </p:column>

                <p:column headerText="Fecha Nacimiento">
                    <h:outputText value="#{persona.fechaNacimiento}" />
                </p:column>

                <p:column headerText="Correo">
                    <h:outputText value="#{persona.correo}" />
                </p:column>


            </p:dataTable>

        </p:fieldset>


    </ui:define>

</ui:composition>
