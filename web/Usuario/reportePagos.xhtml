<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./../plantillas/menu.xhtml"
                xmlns:p="http://primefaces.org/ui"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core">


    <ui:define name="content">
        <h:form >   
            <p:panelGrid columns="2">
                <h3><p:outputLabel for="@next" value="Datos personales" /> </h3> 
                <p:selectOneMenu id="persona" value="#{listaBeanPagos.pk}" style="width:125px">
                    <f:selectItem itemLabel="Select One" itemValue="" />
                    <f:selectItems value="#{listaBeanJugadores.jugadores}" var="p" itemValue="#{p.id}" itemLabel="#{p.nombre}" />
                </p:selectOneMenu>
                <br/><br />
                <p:commandButton  value="Buscar" icon="fa fa-fw fa-search" action="#{listaBeanPagos.buscarPK()}" update="dtpagos"/>   
            </p:panelGrid>
        </h:form>
        <p:panelGrid style="margin-top:20px" >

            <f:facet name="header">
                <p:row >
                    <p:column colspan="5" >
                        <p:panelGrid columns="2" > 
                            <f:facet name="header">
                                <img src="../resources/imagenes/pago.jpg" alt=""/>
                            </f:facet>
                        </p:panelGrid>
                    </p:column>
                </p:row>
                <p:row>                    
                    <p:column colspan="2">Reporte de pagos</p:column>
                </p:row>
            </f:facet>

            <p:row>                    
                <p:column colspan="5">
                    <p:dataTable id="dtpagos" value="#{listaBeanPagos.pagosByIds}" var="pago" >

                        <p:column headerText="Fecha">
                            <h:outputText value="#{pago.fecha}" />
                        </p:column>


                        <p:column headerText="Jugador ID" >
                            <h:outputText value="#{pago.jugador.id}" />
                        </p:column>


                        <p:column headerText="Periodo Pagado">
                            <h:outputText value="#{pago.periodoPago}" />
                        </p:column>

                        <p:column headerText="Valor pagado">
                            <h:outputText value="#{pago.valor}" />
                        </p:column>

                        <p:column headerText="Saldo parcial mensual">
                            <h:outputText value="#{pago.saldoParcialMensual}" />
                        </p:column>

                        <p:column headerText="Saldo total pagado">
                            <h:outputText value="#{pago.saldoTotalPagado}" />
                        </p:column>

                        <p:column headerText="Saldo total en contra">
                            <h:outputText value="#{pago.saldoTotalEncontra}" />
                        </p:column>

                    </p:dataTable>
                </p:column>
                <!--  <p:column colspan="2">Asistencia</p:column> -->
            </p:row>



        </p:panelGrid>
    </ui:define>



</ui:composition>
