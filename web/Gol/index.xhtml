<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition    xmlns="http://www.w3.org/1999/xhtml"
                   xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                   template="../plantillas/plantilla.xhtml"
                   xmlns:p="http://primefaces.org/ui"
                   xmlns:h="http://xmlns.jcp.org/jsf/html">

    <ui:define name="content">
        <h1 align="center"  style="color: menutext">LISTA DE GOLES</h1>

        <h:form id="operaciones" >
            <p:fieldset legend="Operaciones" toggleable="true"   class="btn btn-light" >
                <p:menubar >
                    <p:menuitem  value="Nuevo"   url="../Gol/crear.xhtml" icon="fa fa-plus" class="btn btn-success"/>
                    <p:menuitem  value="Editar"   url="../Gol/editar.xhtml" icon="fa fa-fw fa-edit"  class="btn btn-primary" />
                    <p:menuitem  value="Borrar"   url="../Gol/borrar.xhtml" icon="fa fa-fw fa-remove" class="btn btn-danger" />
                </p:menubar>
            </p:fieldset>
        </h:form>



        <p:fieldset legend="Datos" toggleable="true" >

            <p:growl id="growl" showDetail="true" sticky="true"/>
            <p:messages id="messages" showDetail="true" closable="true">
                <p:autoUpdate/>
            </p:messages>


            <p:dataTable id="dtgoles1"  var="gol" value="#{listaBeanGol.goles}">

                <p:column headerText="Jugador ID">
                    <h:outputText value="#{gol.jugador.id}" />
                </p:column>

                <!--
                -->
                <p:column headerText="Fecha">
                    <h:outputText value="#{gol.fecha}" />
                </p:column>

                <p:column headerText="Goles">
                    <h:outputText value="#{gol.numeroGol}" />
                </p:column>

            </p:dataTable>
            


        </p:fieldset>

    </ui:define>

</ui:composition>
