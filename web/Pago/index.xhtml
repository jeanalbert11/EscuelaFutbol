<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition    xmlns="http://www.w3.org/1999/xhtml"
                   xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                   template="../plantillas/plantilla.xhtml"
                   xmlns:p="http://primefaces.org/ui"
                   xmlns:h="http://xmlns.jcp.org/jsf/html">

    <ui:define name="content">
        <h1 align="center"  style="color: menutext">LISTA DE PAGOS</h1>

        <h:form id="operaciones" >
            <p:fieldset legend="Operaciones" toggleable="true"   class="btn btn-light" >
                <p:menubar >
                    <p:menuitem  value="Nuevo"   url="../Pago/crear.xhtml" icon="fa fa-plus" class="btn btn-success"/>
                    <p:menuitem  value="Editar"   url="../Pago/editar.xhtml" icon="fa fa-fw fa-edit"  class="btn btn-primary" />
                    <p:menuitem  value="Borrar"   url="../Pago/borrar.xhtml" icon="fa fa-fw fa-remove" class="btn btn-danger" />
                </p:menubar>
            </p:fieldset>
        </h:form>

        <p:dataTable var="pagos" value="#{listaBeanPagos.pagos}">

            <p:column headerText="Id">
                <h:outputText value="#{pagos.id}" />
            </p:column>

            <p:column headerText="Jugador ID">
                <h:outputText value="#{pagos.jugador.id}" />
            </p:column>

            <p:column headerText="fecha">
                <h:outputText value="#{pagos.fecha}" />
            </p:column>

            <p:column headerText="Periodo de pago">
                <h:outputText value="#{pagos.periodoPago}" />
            </p:column>

            <p:column headerText="Valor">
                <h:outputText value="#{pagos.valor}" />
            </p:column>


        </p:dataTable>

    </ui:define>

</ui:composition>
