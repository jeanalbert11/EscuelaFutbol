<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition    xmlns="http://www.w3.org/1999/xhtml"
                   xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                   template="../plantillas/plantilla.xhtml"
                   xmlns:p="http://primefaces.org/ui"
                   xmlns:h="http://xmlns.jcp.org/jsf/html"
                   xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="content">
        <h1 align="center"  style="color: menutext">ELIMINAR PERSONAS</h1>
        <h:form>    

            <p:growl id="growl" showDetail="true" sticky="true"/>
            <p:messages id="messages" showDetail="true" closable="true">
                <p:autoUpdate/>
            </p:messages>

            <h3> <p:outputLabel for="@next" value="Nombre persona"  /></h3>
            <p:selectOneMenu id="posiciones" value="#{beanPersona.id}" effect="fold" editable="true">
                <f:selectItem itemLabel="Select One" itemValue="" />
                <f:selectItems value="#{listaBeanPersonas.personas}" var="p" itemValue="#{p.id}" itemLabel="#{p.nombre}" />
            </p:selectOneMenu>


            <p:commandButton   value="Eliminar"   icon="fa fa-fw fa-remove" action="#{beanPersona.eliminar()}" class="btn btn-danger" update="messages,growl"/>   
            <br/><br/>
            <p:commandButton id="regresar"  value="Regresar a la lista"  icon="fa fa-fw fa-arrow-circle-o-left"  action="#{beanPersona.regresar()}"  class="btn btn-warning"  />


        </h:form>
    </ui:define>


</ui:composition>
