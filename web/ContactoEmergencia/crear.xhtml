<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition  xmlns="http://www.w3.org/1999/xhtml"
                 xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                 template="../plantillas/plantilla.xhtml"
                 xmlns:p="http://primefaces.org/ui"
                 xmlns:h="http://xmlns.jcp.org/jsf/html"
                 xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="content">
        <h1 align="center"  style="color: menutext">REGISTAR CONTACTO DE EMERGENCIA</h1>

        <h:form>    
            <p:growl id="growl" showDetail="true" sticky="true"/>
            <p:messages id="messages" showDetail="true" closable="true">
                <p:autoUpdate/>
            </p:messages>

            <h3>  <p:outputLabel for="@next" value="ID:" /> </h3>
            <p:selectOneMenu id="contacto" value="#{beanContactoEmergencia.id}" style="width:125px" >
                <f:selectItem itemLabel="Select One" itemValue="" />
                <f:selectItems value="#{listaBeanPersonas.personas}" var="c" itemValue="#{c.id}" itemLabel="#{c.nombre}" />
                <f:facet name="footer">
                    <p:separator />
                    <h:outputText style="font-weight:bold;"/>
                </f:facet>
            </p:selectOneMenu>

            <h3> <i class="fa fa-fw fa-phone-square" >Telefono</i></h3>  
            <p:inputText  value="#{beanContactoEmergencia.telefono}"/>

            <br/><br/>
            <p:commandButton value="Guardar" icon="fa fa-fw fa-save"  action="#{beanContactoEmergencia.insertar()}"  class="btn btn-secondary" update="messages,growl"/>   
            <br/>
            <p:commandButton id="regresar"  value="Regresar a la lista"  icon="fa fa-fw fa-arrow-circle-o-left"  action="#{beanContactoEmergencia.regresar()}"  class="btn btn-warning"/>

        </h:form>
    </ui:define>

</ui:composition>
