<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./../plantillas/menu.xhtml"
                xmlns:p="http://primefaces.org/ui"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core">


    <ui:define name="content">
        <h:form >    
            <p:panelGrid columns="2">
                <h3><p:outputLabel for="@next" value="Buscar goles" /> </h3> 
                <p:selectOneMenu id="jugador" value="#{listaBeanGol.pk}" style="width:125px">
                    <f:selectItem itemLabel="Select One" itemValue="" />
                    <f:selectItems value="#{listaBeanJugadores.jugadores}" var="j" itemValue="#{j.id}" itemLabel="#{j.nombre}" />
                </p:selectOneMenu>
                <br/><br />
                <p:commandButton  value="Buscar" icon="fa fa-fw fa-search" action="#{listaBeanGol.buscarPK()}" update="dtgoles"/>   
            </p:panelGrid>
        </h:form>
        <!--<h:form>
            <p:panelGrid columns="2">
                <h3><p:outputLabel for="@next" value="Buscar asistencia" /> </h3> 
                <p:selectOneMenu id="jugador" value="{listaBeanPaseGol.pk}" style="width:125px">
                    <f:selectItem itemLabel="Select One" itemValue="" />
                    <f:selectItems value="{listaBeanPaseGol.pasesGoles}" var="pg" itemValue="{pg.jugador.id}" itemLabel="#{pg.jugador.id}" />
                </p:selectOneMenu>
                <br/><br />
                <p:commandButton  value="Buscar" icon="fa fa-fw fa-search" action="{listaBeanPaseGol.buscarPK()}" update="fecha2,id2"/>   
            </p:panelGrid>
        </h:form>
        -->


        <p:panelGrid style="margin-top:20px" >

            <f:facet name="header">
                <p:row >
                    <p:column colspan="5"  >
                        <p:panelGrid columns="2"  > 
                            <f:facet name="header" >
                                <img  src="../resources/imagenes/gol.jpg" alt=""/>
                                <p:column colspan="2" >Reporte de goles</p:column>
                            </f:facet>
                        </p:panelGrid>
                    </p:column>
                </p:row>
                <p:row>                    
                    <p:column colspan="5">
                        <p:dataTable id="dtgoles" value="#{listaBeanGol.golesByIds}" var="gol" >

                            <p:column headerText="Jugador ID" >
                                <h:outputText value="#{gol.jugador.id}" />
                            </p:column>

                            <p:column headerText="Fecha">
                                <h:outputText value="#{gol.fecha}" />
                            </p:column>

                            <p:column headerText="Goles">
                                <h:outputText value="#{gol.numeroGol}" />
                            </p:column>

                        </p:dataTable>
                    </p:column>
                    <!--  <p:column colspan="2">Asistencia</p:column> -->
                </p:row>
            </f:facet>


        </p:panelGrid>
    </ui:define>



</ui:composition>
