<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./../plantillas/menu.xhtml"
                xmlns:p="http://primefaces.org/ui"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core">


    <ui:define name="content">

        <h:form>
            <p:panelGrid columns="2">
                <h3><p:outputLabel for="@next" value="Buscar lesiones de los jugadores" /> </h3> 
                <p:selectOneMenu id="jugador" value="#{listaBeanLesionJugador.pk}" style="width:125px">
                    <f:selectItem itemLabel="Select One" itemValue="" />
                    <f:selectItems value="#{listaBeanJugadores.jugadores}" var="j" itemValue="#{j.id}" itemLabel="#{j.nombre}" />
                </p:selectOneMenu>
                <br/><br />
                <p:commandButton  value="Buscar" icon="fa fa-fw fa-search" action="#{listaBeanLesionJugador.buscarPK()}" update="dtlesiones"/>   
            </p:panelGrid>  
        </h:form>



        <p:panelGrid style="margin-top:20px" >

            <f:facet name="header">
                <p:row >
                    <p:column colspan="5"  >
                        <p:panelGrid columns="2"  > 
                            <f:facet name="header" >
                                <img  src="../resources/imagenes/lesion.jpg" alt=""/>
                                <p:column colspan="2" >Reporte de lesiones</p:column>
                            </f:facet>
                        </p:panelGrid>
                    </p:column>
                </p:row>
                <p:row>                    
                    <p:column colspan="5">
                        <p:dataTable id="dtlesiones" value="#{listaBeanLesionJugador.lesionJugadoresByIds}" var="lesionJugador" >

                            <p:column headerText="Fecha">
                                <h:outputText value="#{lesionJugador.fecha}" />
                            </p:column>

                            <p:column headerText="Jugador ID" >
                                <h:outputText value="#{lesionJugador.jugador.id}" />
                            </p:column>

                            <p:column headerText="Descripcion lesiÃ³n">
                                <h:outputText value="#{lesionJugador.lesion.descripcion}" />
                            </p:column>

                        </p:dataTable>
                    </p:column>
                    <!--  <p:column colspan="2">Asistencia</p:column> -->
                </p:row>
            </f:facet>


        </p:panelGrid>
    </ui:define>



</ui:composition>
