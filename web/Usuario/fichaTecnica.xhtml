<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./../plantillas/menu.xhtml"
                xmlns:p="http://primefaces.org/ui"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core">


    <ui:define name="content">
        <h:form >    
            <p:panelGrid columns="2">
                <h3><p:outputLabel for="@next" value="Buscar ficha tecnica" /> </h3> 
                <p:selectOneMenu id="jugador" value="#{listaBeanJugadores.pk}" style="width:125px">
                    <f:selectItem itemLabel="Select One" itemValue="" />
                    <f:selectItems value="#{listaBeanJugadores.jugadores}" var="j" itemValue="#{j.id}" itemLabel="#{j.nombre}" />
                </p:selectOneMenu>
                <br/><br />
                <p:commandButton  value="Buscar" icon="fa fa-fw fa-search" action="#{listaBeanJugadores.buscarPK()}" update="id,posicion,contactoEmergencia"/>   
            </p:panelGrid>
        </h:form>
        <p:panelGrid style="margin-top:20px" >

            <f:facet name="header">
                <p:row >
                    <p:column colspan="5" >
                        <p:panelGrid columns="2" > 
                            <f:facet name="header">
                                <img src="../resources/imagenes/ficha.png" alt=""/>
                            </f:facet>
                        </p:panelGrid>
                    </p:column>
                </p:row>
                <p:row>                    
                    <p:column colspan="2">Ficha tecnica</p:column>
                </p:row>
            </f:facet>


            <p:column style="font-weight: bold;">
                <h:outputText value="ID:" />
            </p:column>
            <p:column >
                <h:outputText id="id" value="#{listaBeanJugadores.jugador.id}"/>
            </p:column>

            <p:row>
                <p:column colspan="4" styleClass="ui-widget-header">
                    <p:spacer height="0"/>
                </p:column>
            </p:row>

            <p:row>
                <p:column style="font-weight: bold;">
                    <h:outputText value="Posicion:" />
                </p:column>

                <p:column >
                    <h:outputText id="posicion" value="#{listaBeanJugadores.jugador.posicion}"/>
                </p:column>
            </p:row>



            <p:row>
                <p:column style="font-weight: bold;">
                    <h:outputText value="Contacto Emergencia:" />
                </p:column>

                <p:column >
                    <h:outputText id="contactoEmergencia" value="#{listaBeanJugadores.jugador.contactoEmergencia.nombre}"/>
                </p:column>
            </p:row>


            <f:facet name="footer">
                <p:row>
                    <p:column  colspan="4" style="text-align: right">
                        <i class="fas fa-futbol"></i>
                        <i class="fas fa-futbol"></i>
                        <i class="fas fa-futbol"></i>
                        <i class="fas fa-futbol"></i>
                        <i class="fas fa-futbol"></i>
                        <i class="fas fa-futbol"></i>
                        <i class="fas fa-futbol"></i>
                        <i class="fas fa-futbol"></i>
                        <i class="fas fa-futbol"></i>
                        <i class="fas fa-futbol"></i>
                        <i class="fas fa-futbol"></i>
                        <i class="fas fa-futbol"></i>
                    </p:column>
                </p:row>
            </f:facet>

        </p:panelGrid>
    </ui:define>



</ui:composition>
